<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashbord</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[url(assets/images/bg-weather.png)] bg-cover bg-no-repeat text-white max-w-screen-xl mx-auto py-4 px-6 h-dvh"
  >
    <header>
      <nav class="flex justify-between  flex-col sm:flex-row gap-3">
        <!-- logo -->
        <div class="flex items-center justify-center  ">
          <img
            class="max-w-16 inline-block"
            src="./assets/images/weather-logo.png  "
            alt="logo"
          />
          <h1 class="text-xl font-bold sm:flex sm:flex-col">
            <span> <span class="text-yellow-300">W</span>eather</span>
            <span> Dashboar<span class="text-yellow-300">d</span> </span>
          </h1>
        </div>
        <div class="bg-slate-800 px-7 py-4 flex items-center rounded-md justify-between ">
          <input
            class="bg-transparent placeholder:text-lg placeholder:font-medium focus:outline-none focus:placeholder:text-transparent"
            type="text"
            placeholder="Search Location"
          />
          <i class="fa-solid fa-magnifying-glass cursor-pointer" ></i>
        </div>
      </nav>
    </header>
  </body>
</html>
