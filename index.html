<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashbord</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="h-[100vh] bg-[url(assets/images/bg-weather.png)] bg-fixed bg-cover bg-no-repeat text-white max-w-screen-xl mx-auto py-4 px-6"
  >
    <header>
      <nav class="flex justify-between  flex-col sm:flex-row gap-3">
        <!-- logo -->
        <div class="flex items-center justify-center  ">
          <img
            class="max-w-16 inline-block"
            src="./assets/images/weather-logo.png  "
            alt="logo"
          />
          <h1 class="text-xl font-bold sm:flex sm:flex-col">
            <span> <span class="text-yellow-300">W</span>eather</span>
            <span> Dashboar<span class="text-yellow-300">d</span> </span>
          </h1>
        </div>
        <div class="bg-slate-800 px-7 py-4 flex items-center rounded-md justify-between ">
          <input
            class="bg-transparent placeholder:text-lg placeholder:font-medium focus:outline-none focus:placeholder:text-transparent"
            type="text"
            placeholder="Search Location"
          />
          <i class="fa-solid fa-magnifying-glass cursor-pointer" ></i>
        </div>
      </nav>
    </header>
    <main class="flex justify-center items-center lg:justify-end  ">
      <!-- hero section start -->
      <section class="  bg-glass">
           <div class="  relative">
            <i class="fa-solid fa-cloud-sun-rain absolute -top-7 left-0 sm:text-2xl"></i>
            <h1 class="text-4xl sm:text-8xl font-bold">25°</h1>
            <h3 class="text-2xl font-semibold my-2 md:my-3">Dhaka</h3>
            <time class="text-base sm:text-lg font-medium block">9:41AM - Tuesday, January 23,2024</time>
           </div>
           <div class=" ">
            <h2 class="text-2xl font-bold uppercase text-center md:text-left">The Climate Is Mist</h2>
           <div class="mt-6 space-y-3">
            <h4 class="flex justify-between text-lg font-normal gap-2"><span>Temp max</span><span>25.93° <i class="text-red-400 fa-solid fa-temperature-low"></i></span></h4>
            <h4 class="flex justify-between text-lg font-normal gap-2"><span>Temp min</span><span>22.07° <i class="text-blue-400 fa-solid fa-temperature-low"></i></span></h4>
            <h4 class="flex justify-between text-lg font-normal gap-2"><span>Humadity</span><span>51% <i class=" fa-sharp fa-solid fa-droplet"></i></span></h4>
            <h4 class="flex justify-between text-lg font-normal ap-2"><span>Cloudy</span><span>2% <i class="fa-solid fa-cloud"></i></span></h4>
            <h4 class="flex justify-between text-lg font-normal gap-2"><span>Wind</span><span>3.6km/h <i class="fa-solid fa-wind"></i></span></h4> 
           </div>
           </div>
      </section>
    </main>
  </body>
</html>
